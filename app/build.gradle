apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.hitherejoe.watchtower"
        minSdkVersion 16
        targetSdkVersion 22
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        versionCode 1000
        // Major -> Millions, Minor -> Thousands, Bugfix -> Hundreds. E.g 1.3.72 == 1,003,072
        versionName "1.0"
    }

    buildTypes {
        release {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            versionNameSuffix " Debug"
            debuggable true
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
    }

    lintOptions {
        abortOnError false
    }
}
    dependencies {
        final PLAY_SERVICES_VERSION = '7.5.0'
        final SUPPORT_LIBRARY_VERSION = '22.2.1'
        final DAGGER_VERSION = '2.0.1'
        final DEXMAKER_VERSION = '1.2'
        final HAMCREST_VERSION = '1.3'
        final MOCKITO_VERSION = '1.10.19'
        final ESPRESSO_VERSION = '2.2'

        compile fileTree(dir: 'libs', include: ['*.jar'])

        compile "com.google.android.gms:play-services:$PLAY_SERVICES_VERSION"
        compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
        compile "com.android.support:recyclerview-v7:$SUPPORT_LIBRARY_VERSION"
        compile "com.android.support:cardview-v7:$SUPPORT_LIBRARY_VERSION"
        compile "com.android.support:support-annotations:$SUPPORT_LIBRARY_VERSION"

        compile 'io.reactivex:rxandroid:1.0.0'
        compile 'com.squareup.retrofit:retrofit:1.9.0'
        compile 'com.jakewharton:butterknife:7.0.1'
        compile 'com.jakewharton.timber:timber:3.1.0'
        compile 'uk.co.ribot:easyadapter:1.4.0@aar'
        compile 'com.android.support:design:22.2.1'
        compile 'com.squareup:otto:1.3.8'

        compile  "com.google.dagger:dagger:$DAGGER_VERSION"
        apt      "com.google.dagger:dagger-compiler:$DAGGER_VERSION"
        provided 'org.glassfish:javax.annotation:10.0-b28'

        // Espresso
        androidTestCompile 'junit:junit:4.12'
        androidTestCompile "com.android.support.test.espresso:espresso-core:$ESPRESSO_VERSION"
        androidTestCompile "com.android.support:support-annotations:$SUPPORT_LIBRARY_VERSION"
        androidTestCompile "org.mockito:mockito-core:$MOCKITO_VERSION"
        androidTestCompile 'com.android.support.test:runner:0.3'
        androidTestCompile 'com.android.support.test:rules:0.3'
        androidTestCompile "com.google.dexmaker:dexmaker:$DEXMAKER_VERSION"
        androidTestCompile "com.google.dexmaker:dexmaker-mockito:$DEXMAKER_VERSION"
        androidTestCompile("com.android.support.test.espresso:espresso-contrib:$ESPRESSO_VERSION") {
            exclude group: 'com.android.support', module: 'appcompat'
            exclude group: 'com.android.support', module: 'support-v4'
            exclude module: 'recyclerview-v7'
        }

        androidTestApt 'com.google.dagger:dagger-compiler:2.0.1'

        // Robolectric
        testCompile 'junit:junit:4.12'
        testCompile "org.hamcrest:hamcrest-core:$HAMCREST_VERSION"
        testCompile "org.hamcrest:hamcrest-library:$HAMCREST_VERSION"
        testCompile "org.hamcrest:hamcrest-integration:$HAMCREST_VERSION"
        testCompile "org.mockito:mockito-core:$MOCKITO_VERSION"
        testCompile('org.robolectric:robolectric:3.0') {
            exclude group: 'commons-logging', module: 'commons-logging'
            exclude group: 'org.apache.httpcomponents', module: 'httpclient'
        }\
    }
